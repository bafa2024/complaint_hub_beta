<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Login - ComplaintHub Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 440px;
            margin: 20px;
        }
        
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .business-badge {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .form-checkbox input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .form-checkbox label {
            font-size: 14px;
            color: #495057;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .help-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .help-links a {
            color: #3498db;
            text-decoration: none;
        }
        
        .help-links a:hover {
            text-decoration: underline;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .auth-footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .security-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 24px;
            }
            
            .help-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <span class="business-badge">BUSINESS PORTAL</span>
            
            <a href="index.html" class="back-link">
                <span>‚Üê</span> Back to Home
            </a>
            
            <div class="auth-header">
                <h2>Brand Login</h2>
                <p>Access your business dashboard</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Business Email</label>
                    <input type="email" class="form-control" id="email" placeholder="admin@yourcompany.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember this device</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Login to Dashboard</button>
                
                <div class="help-links">
                    <a href="#">Need Help?</a>
                    <a href="#">Contact Support</a>
                </div>
                
                <div class="auth-footer">
                    New to ComplaintHub? <a href="brand-signup.html">Register Your Brand</a>
                </div>
                
                <div class="security-info">
                    üîí Secure Business Portal ‚Ä¢ Enterprise-grade Security ‚Ä¢ SSL Encrypted
                </div>
            </form>
            
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Logging you in...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Reset error message
            document.getElementById('errorMessage').style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid business email');
                return;
            }
            
            // Show loading
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loadingDiv').style.display = 'block';
            
            // Simulate API call (replace with actual Bubble.io integration)
            setTimeout(() => {
                // Success - redirect to brand dashboard
                window.location.href = 'brand-dashboard.html';
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Handle forgot password link
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality will be implemented in Bubble.io');
        });
    </script>
</body>
</html>
