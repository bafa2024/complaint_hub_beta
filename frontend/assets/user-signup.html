<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
</head>
<body>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="phone" placeholder="Phone" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="registerStatus"></div>
    <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const resp = await fetch('http://127.0.0.1:8000/api/v1/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, email, phone, password})
        });
        if (resp.ok) {
            document.getElementById('registerStatus').textContent = 'Registration successful! You can log in.';
            window.location.href = 'user-login.html';
        } else {
            document.getElementById('registerStatus').textContent = 'Registration failed!';
        }
    };
    </script>
</body>
</html>
